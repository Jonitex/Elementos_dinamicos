<!DOCTYPE html>
<html>
  <head>
    <title>Menú con Botón de Mostrar/Ocultar</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      
    </style>
  </head>
  <body>
    <div class="menu-toggle" >      
        <div >
          <label for="menu-toggle" id="menu-toggle-label" > 
            <input type="checkbox" id="menu-toggle">
            <div class="image-container" id="container">
              <img src="assets/img/menu.png" alt="">
            </div>
          </label>
        </div>
    </div>

    <div id="menu">
      <ul>
        <li id="inicio">Inicio</li>
        <li id="formulario">Formulario</li>
      </ul>
    </div>

    <div id="content" >
      
      <div id="inicio-content">   
        <div id="mensaje" class="sms" style="display: none;">  
          <div class="sms">
              <h2 id="bienvenido" >Bienvenido al mundo web<button id="cerrar" onclick="cerrarMensaje()">X</button></h2>
          </div>
        </div>
      </div> 

     <div class="bt-saludar">
        <div class="bt-saludar">
            <button id="saludar" onclick="toggleMensaje()">Saludar</button>
        </div>
     </div>

    </div>
    
    <!--FORMULARIO-->
      <div id="formulario-content" style="display: none">
          <form id="myForm">
            <label for="fname"></label>
            <input type="text" id="fname" name="fname" placeholder="Nombre" required>
            <label for="lname"></label>
            <input type="text" id="lname" name="lname" placeholder="Apellido" required><br><br>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Correo" required><br><br>
            <button id="guardar">Guardar</button>
          </form><br><br>
          <table id="myTable" style="margin-top: 20px;">
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Correo</th>
              <th>Acciones</th>
            </tr>
          </table>
      </div>
    </div>
    <script src="js/js.js"></script>
  </body>
</html>
